<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | POWWRR</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #4a0072, #2d0050);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        /* Header */
        header {
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #bb86fc;
        }
        
        /* Mobile menu */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* 404 Content */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
            color: white;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #bb86fc, #6200ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .error-message {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .error-description {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(90deg, #bb86fc, #6200ee);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .button.secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #4a0072, #2d0050);
                display: flex;
                justify-content: center;
                align-items: center;
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 100;
            }
            
            nav.active {
                transform: translateX(0);
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 15px 0;
            }
            
            nav ul li a {
                font-size: 24px;
            }
            
            .close-menu {
                position: absolute;
                top: 20px;
                right: 20px;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 24px;
            }
            
            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="/" class="logo">POWWRR</a>
            <button class="mobile-menu-button" id="mobileMenuButton">☰</button>
            <nav id="mainNav">
                <button class="close-menu" id="closeMenu">✕</button>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/solutions">Solutions</a></li>
                    <li><a href="/innovation">Innovation</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/partnerships">Partnerships</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <div class="error-actions">
                <a href="/" class="button">Go to Homepage</a>
                <a href="javascript:history.back()" class="button secondary">Go Back</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 POWWRR. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu functionality
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const closeMenu = document.getElementById('closeMenu');
        const mainNav = document.getElementById('mainNav');

        if (mobileMenuButton && closeMenu && mainNav) {
            mobileMenuButton.addEventListener('click', () => {
                mainNav.classList.add('active');
            });

            closeMenu.addEventListener('click', () => {
                mainNav.classList.remove('active');
            });
        }
    </script>
</body>
</html>
